defaults:
  - _self_
  - theme: tab_redstar

clip: 0.05

unit: "m"

rel:
  y:
    extent:
      __call_post__: ${dep.helpers} rel2abs_extent
      lower_left: ${src.lower_left}
      upper_right: ${src.upper_right}
      diff: ${grid.dy}
  x:
    extent:
      __call_post__: ${dep.helpers} rel2abs_extent
      lower_left: ${src.lower_left}
      upper_right: ${src.upper_right}
      diff: ${grid.dx}

errors:
  imshow: ${..theme.imshow}
  ylabel: ${..rel.y}
  xlabel: ${..rel.x}
  title: L2 Landscape for Elastic Marmousi2
  clip: ${..clip}
  other:
    filename: landscape.png


wavefields:
  filename: wavefields
  base_wavefields: &base_wave
    imshow: ${...theme.imshow}
    clip: ${...clip}
    xlabel: Depth (${...unit})
    ylabel: Distance (${...unit})
    other:
      marker: ${....theme.marker}
      static: true

  subplot:
    shape: [2, 1]
    order: [1, 2]
    kw:
      figsize: [10, 10]

  frames:
    max_frames: 30
    iter:
      none_dims: [-3, -2, -1]

  y:
    <<: *base_wave
    title: Wavefield Y component

  x:
    <<: *base_wave
    title: Wavefield X component

obs:
  filename: obs

  base_obs: &base_obs
    imshow: ${...theme.imshow}
    ylabel: Time (s)
    xlabel: Receiver Number
    clip: ${...clip}
    other:
      static: true

  subplot:
    shape: [2, 1]
    order: [1, 2]
    kw:
      figsize: [10, 10]

  frames:
    max_frames: 30
    iter:
      none_dims: [-3, -2, -1]

  y:
    <<: *base_obs
    title: Obs Data Y component

  x:
    <<: *base_obs
    title: Obs Data X component

medium:
  filename: medium
  subplot:
    shape: [1, 3]
    order: [1, 2, 3]
    kw:
      figsize: [15, 5]
    suptitle: Elastic Medium

  base_medium: &base_medium
    imshow: ${...theme.imshow}
    clip: ${...clip}

  vp:
    <<: *base_medium
    title: VP

  vs:
    <<: *base_medium
    title: VS

  rho:
    <<: *base_medium
    title: Density
