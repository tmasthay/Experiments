errors:
  imshow: ${..theme.imshow}
  ylabel: Source Depth (${..unit})
  xlabel: Source Offset (${..unit})
  title: L2 Landscape for Elastic Marmousi2
  extent:
    __call_post__: ${dep.helpers} rel2abs_extent
    lower_left: ${src.lower_left}
    upper_right: ${src.upper_right}
    ny: ${grid.ny}
    nx: ${grid.nx}
    dy: self_post.grid.dy
    dx: self_post.grid.dx
    sy: 0.0
    sx: 0.0
  clip: ${..clip}
  other:
    filename: landscape.png


wavefields:
  filename: wavefields
  base_wavefields: &base_wave
    imshow: ${...theme.imshow}
    clip: ${...clip}
    ylabel: Depth (${...unit})
    xlabel: Distance (${...unit})
    extent:
      __call_post__: ${dep.helpers} get_grid_limits
      sy: 0.0
      dy: ${grid.dy}
      ny: ${grid.ny}
      sx: 0.0
      dx: ${grid.dx}
      nx: ${grid.nx}
    other:
      marker: ${....theme.marker}
      static: true
      box:
        edgecolor: black
        linewidth: 2
        facecolor: "none"

  subplot:
    shape: [2, 1]
    order: [1, 2]
    kw:
      figsize: [10, 10]

  frames:
    max_frames: 30
    iter:
      none_dims: [-3, -2, -1]
      permute: [1, 0]

  y:
    <<: *base_wave
    title: Wavefield Y component

  x:
    <<: *base_wave
    title: Wavefield X component

obs:
  filename: obs

  base_obs: &base_obs
    imshow: ${...theme.imshow}
    ylabel: Time (s)
    xlabel: Receiver Number
    clip: ${...clip}
    other:
      static: true

  subplot:
    shape: [2, 1]
    order: [1, 2]
    kw:
      figsize: [10, 10]

  frames:
    max_frames: 30
    iter:
      none_dims: [-3, -2, -1]

  y:
    <<: *base_obs
    title: Obs Data Y component

  x:
    <<: *base_obs
    title: Obs Data X component

medium:
  filename: medium
  subplot:
    shape: [1, 3]
    order: [1, 2, 3]
    kw:
      figsize: [15, 5]
    suptitle: Elastic Medium

  base_medium: &base_medium
    imshow: ${...theme.imshow}
    clip: ${...clip}

  vp:
    <<: *base_medium
    title: VP

  vs:
    <<: *base_medium
    title: VS

  rho:
    <<: *base_medium
    title: Density
